<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div class="wrapper">

    <h1 class="header">Инструменты для макетирования</h1>
    
    
    <div class="container">
        <div class="item">
            <img src="picture/1-layers.png" alt="">
        </div>
        <div class="item">
            <p class="title">Резак 18 мм</p>
        </div>
        <div class="item">
            <p class="price">от 500 руб.</p>
        </div>
        <div class="item">
            <button class="press">КУПИТЬ</button>
        </div>
        
    </div>
    
    <div class="container-2">
        <div class="item-2">
            <img src="picture/2-layers.png" alt="">
        </div>
        <div class="item-2">
            <p class="title-2">Реказ 9 мм</p>
        </div>
        <div class="item-2">
            <p class="price-2">от 100 руб.</p>
        </div>
        <div class="item-2">
            <button class="press-2">КУПИТЬ</button>
        </div>
    </div>

    <div class="container-3">
            <div class="item-3">
                <img src="picture/3-layers.png" alt="">
            </div>
            <div class="item-3">
                <p class="title-3">Коврик для резки</p>
            </div>
            <div class="item-3">
                <p class="price-3">от 350 руб.</p>
            </div>
            <div class="item-3">
                <button class="press-2">КУПИТЬ</button>
            </div>
    </div>

    <div class="container-4">
            <div class="item-4">
                <img src="picture/4-layers.png" alt="">
            </div>
            <div class="item-4">
                <p class="title-4">Линейка</p>
            </div>
            <div class="item-4">
                <p class="price-4">от 400 руб.</p>
            </div>
            <div class="item-4">
                <button class="press-4">КУПИТЬ</button>
            </div>
    </div>


</div>

</body>
</html>
